<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Transaction - Finance Manager</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<!-- Navbar -->
<nav th:replace="~{fragments :: navbar}"></nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Transaction</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/add-transaction}" method="post">
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-text-left"></i> Description
                            </label>
                            <input type="text" class="form-control" id="description"
                                   name="description" placeholder="e.g., Monthly Salary" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">
                                <i class="bi bi-currency-dollar"></i> Amount
                            </label>
                            <input type="number" class="form-control" id="amount"
                                   name="amount" step="0.01" min="0" placeholder="0.00" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">
                                <i class="bi bi-arrow-left-right"></i> Type
                            </label>
                            <select id="type" name="type" class="form-select" required>
                                <option value="">-- Select Type --</option>
                                <option value="INCOME">Income</option>
                                <option value="EXPENSE">Expense</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">
                                <i class="bi bi-tag"></i> Category
                            </label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="">-- Select Category --</option>
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investment">Investment</option>
                                <option value="Food">Food</option>
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Loan">Loan</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isRecurring"
                                   name="isRecurring" onchange="toggleRecurringFields()">
                            <label class="form-check-label" for="isRecurring">
                                <i class="bi bi-arrow-repeat"></i> This is a recurring payment
                            </label>
                        </div>

                        <!-- Recurring Fields (shown when checkbox is checked) -->
                        <div id="recurringFields" style="display: none;">
                            <div class="mb-3">
                                <label for="dayOfMonth" class="form-label">
                                    <i class="bi bi-calendar-day"></i> Due date (day of month)
                                </label>
                                <input type="number" class="form-control" id="dayOfMonth"
                                       name="dayOfMonth" min="1" max="31" placeholder="e.g., 1">
                                <small class="form-text text-muted">Enter a day between 1-31</small>
                            </div>
                        </div>

                        <!-- Due Date Field (shown when checkbox is NOT checked) -->
                        <div id="dueDateField" style="display: block;">
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">
                                    <i class="bi bi-calendar-event"></i> Due Date (Optional)
                                </label>
                                <input type="date" class="form-control" id="dueDate" name="dueDate">
                                <small class="form-text text-muted">
                                    Set a specific due date for this transaction (e.g., loan payment, borrowed money)
                                </small>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Add Transaction
                            </button>
                            <a href="/dashboard" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleRecurringFields() {
        const isRecurring = document.getElementById('isRecurring').checked;
        const recurringFields = document.getElementById('recurringFields');
        const dayOfMonthInput = document.getElementById('dayOfMonth');
        const dueDateField = document.getElementById('dueDateField');
        const dueDateInput = document.getElementById('dueDate');

        if (isRecurring) {
            // Show recurring fields, hide due date
            recurringFields.style.display = 'block';
            dayOfMonthInput.required = true;
            dueDateField.style.display = 'none';
            dueDateInput.required = false;
            dueDateInput.value = ''; // Clear due date when switching to recurring
        } else {
            // Hide recurring fields, show due date
            recurringFields.style.display = 'none';
            dayOfMonthInput.required = false;
            dayOfMonthInput.value = ''; // Clear day of month when switching to one-time
            dueDateField.style.display = 'block';
            dueDateInput.required = false; // Due date is optional
        }
    }
</script>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
