<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .income { color: #28a745; }
        .expense { color: #dc3545; }
        .summary-card { border-left: 4px solid; }
        .income-card { border-left-color: #28a745; }
        .expense-card { border-left-color: #dc3545; }
        .balance-card { border-left-color: #007bff; }

        /* Dark Mode Styles */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .navbar {
            background-color: #2d2d2d !important;
        }

        body.dark-mode .card {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #404040;
        }

        body.dark-mode .card-header {
            background-color: #252525;
            border-bottom-color: #404040;
        }

        body.dark-mode .table {
            color: #e0e0e0;
            background-color: #2d2d2d;
        }

        body.dark-mode .table-light {
            background-color: #383838;
            color: #e0e0e0;
        }

        body.dark-mode .table-hover tbody tr:hover {
            background-color: #353535;
        }

        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #353535;
            border-color: #505050;
            color: #e0e0e0;
        }

        body.dark-mode .form-control:focus,
        body.dark-mode .form-select:focus {
            background-color: #353535;
            border-color: #6ea8fe;
            color: #e0e0e0;
        }

        body.dark-mode .btn-secondary {
            background-color: #4a4a4a;
            border-color: #4a4a4a;
        }

        body.dark-mode .btn-outline-primary {
            color: #6ea8fe;
            border-color: #6ea8fe;
        }

        body.dark-mode .btn-outline-primary:hover {
            background-color: #6ea8fe;
            color: #fff;
        }

        body.dark-mode .btn-outline-danger {
            color: #ea868f;
            border-color: #ea868f;
        }

        body.dark-mode .btn-outline-danger:hover {
            background-color: #ea868f;
            color: #fff;
        }

        body.dark-mode .text-muted {
            color: #adb5bd !important;
        }

        body.dark-mode .alert-danger {
            background-color: #58151c;
            border-color: #842029;
            color: #ea868f;
        }

        body.dark-mode .alert-success {
            background-color: #051b11;
            border-color: #0f5132;
            color: #75b798;
        }

        /* Dark mode toggle button */
        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }

        .lang-selector {
            min-width: 100px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-cash-coin"></i> Finance Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-house"></i> <span th:text="#{nav.dashboard}">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-transaction">
                            <i class="bi bi-plus-circle"></i> <span th:text="#{nav.addTransaction}">Add Transaction</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bills">
                            <i class="bi bi-calendar-check"></i> <span th:text="#{nav.bills}">Bills</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/change-language}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <select name="lang" onchange="this.form.submit()" class="form-select form-select-sm d-inline-block lang-selector" style="border: none; background: transparent; color: rgba(255,255,255,0.85);">
                                <option value="en" th:selected="${#locale.toString() == 'en'}">English</option>
                                <option value="tr" th:selected="${#locale.toString() == 'tr'}">Türkçe</option>
                            </select>
                        </form>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link theme-toggle" onclick="toggleDarkMode()" id="themeToggle">
                            <i class="bi bi-moon-fill" id="themeIcon"></i>
                        </span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="nav-link btn btn-link"
                                    style="border: none; background: none;">
                                <i class="bi bi-box-arrow-right"></i> <span th:text="#{nav.logout}">Logout</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    
    <!-- Scripts Fragment -->
    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Dark Mode Toggle Function
            function toggleDarkMode() {
                const body = document.body;
                const icon = document.getElementById('themeIcon');

                body.classList.toggle('dark-mode');

                // Update icon
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('bi-moon-fill');
                    icon.classList.add('bi-sun-fill');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    icon.classList.remove('bi-sun-fill');
                    icon.classList.add('bi-moon-fill');
                    localStorage.setItem('darkMode', 'disabled');
                }
            }

            // Apply saved preferences on page load
            document.addEventListener('DOMContentLoaded', function() {
                // Apply dark mode preference
                const darkMode = localStorage.getItem('darkMode');
                const icon = document.getElementById('themeIcon');

                if (darkMode === 'enabled') {
                    document.body.classList.add('dark-mode');
                    if (icon) {
                        icon.classList.remove('bi-moon-fill');
                        icon.classList.add('bi-sun-fill');
                    }
                }

                // Sync language with localStorage (for browser persistence)
                const languageSelector = document.querySelector('select[name="lang"]');
                if (languageSelector) {
                    const savedLang = localStorage.getItem('preferredLanguage');
                    if (savedLang) {
                        languageSelector.value = savedLang;
                    }

                    // Save to localStorage when changed
                    languageSelector.addEventListener('change', function() {
                        localStorage.setItem('preferredLanguage', this.value);
                    });
                }
            });
        </script>
    </div>
</body>
</html>
