<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quick Add Transaction</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Quick Add Transaction
                        <span th:if="${day != null}"> for <span th:text="${monthName}"></span> <span th:text="${day}"></span></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/add-transaction}" method="post">
                        <input type="hidden" name="returnView" value="calendar">
                        <input type="hidden" name="returnYear" th:value="${year}">
                        <input type="hidden" name="returnMonth" th:value="${month}">

                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-text-left"></i> Description
                            </label>
                            <input type="text" class="form-control" id="description"
                                   name="description" placeholder="e.g., Loan Repayment" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">
                                <i class="bi bi-currency-dollar"></i> Amount
                            </label>
                            <input type="number" class="form-control" id="amount"
                                   name="amount" step="0.01" min="0" placeholder="0.00" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">
                                <i class="bi bi-arrow-left-right"></i> Type
                            </label>
                            <select id="type" name="type" class="form-select" required>
                                <option value="">-- Select Type --</option>
                                <option value="INCOME">Income</option>
                                <option value="EXPENSE">Expense</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">
                                <i class="bi bi-tag"></i> Category
                            </label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="">-- Select Category --</option>
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investment">Investment</option>
                                <option value="Food">Food</option>
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Loan">Loan</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dueDate" class="form-label">
                                <i class="bi bi-calendar-event"></i> Due Date
                            </label>
                            <input type="date" class="form-control" id="dueDate"
                                   name="dueDate" th:value="${defaultDueDate}" required>
                            <small class="form-text text-muted">
                                This transaction will appear on the calendar on this date
                            </small>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>Tip:</strong> Use this for one-time payments like borrowed money,
                            loan installments, or any payment with a specific due date.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Add Transaction
                            </button>
                            <a th:href="@{/bills(view='calendar', year=${year}, month=${month})}"
                               class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
