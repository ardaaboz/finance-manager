<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finance Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .register-card {
            max-width: 450px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode .card {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        body.dark-mode .form-control {
            background-color: #353535;
            border-color: #505050;
            color: #e0e0e0;
        }
        body.dark-mode .form-control:focus {
            background-color: #353535;
            border-color: #6ea8fe;
            color: #e0e0e0;
        }
        body.dark-mode .form-select {
            background-color: rgba(53, 53, 53, 0.8);
            border-color: rgba(80, 80, 80, 0.5);
            color: #e0e0e0;
        }
        .brand-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .theme-toggle-auth {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <span class="theme-toggle-auth" onclick="toggleDarkMode()" id="themeToggle">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </span>

    <div class="container">
        <!-- Language Selector -->
        <div class="text-center mb-3">
            <form method="post" th:action="@{/change-language}" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <select name="lang" onchange="this.form.submit()" class="form-select d-inline-block w-auto" style="background-color: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);">
                    <option value="en" th:selected="${#locale.toString() == 'en'}">English</option>
                    <option value="tr" th:selected="${#locale.toString() == 'tr'}">Türkçe</option>
                </select>
            </form>
        </div>

        <div class="brand-title">
            <h1><i class="bi bi-cash-coin"></i> <span th:text="#{app.title}">Finance Manager</span></h1>
            <p th:text="#{app.subtitle}">Start managing your business finances today</p>
        </div>

        <div class="register-card">
            <div class="card">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4" th:text="#{register.title}">Create Account</h3>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> <span th:text="#{register.username}">Username</span>
                            </label>
                            <input type="text" class="form-control" id="username"
                                   name="username" th:placeholder="#{register.username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> <span th:text="#{register.email}">Email</span>
                            </label>
                            <input type="email" class="form-control" id="email"
                                   name="email" th:placeholder="#{register.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> <span th:text="#{register.password}">Password</span>
                            </label>
                            <input type="password" class="form-control" id="password"
                                   name="password" th:placeholder="#{register.password}" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i> <span th:text="#{register.submit}">Register</span>
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0" th:inline="text">
                                [[#{register.hasAccount}]]
                                <a href="/login" class="text-decoration-none" th:text="#{register.login}">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark Mode Toggle Function
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');

            body.classList.toggle('dark-mode');

            // Update icon
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Apply saved dark mode preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode');
            const icon = document.getElementById('themeIcon');

            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                if (icon) {
                    icon.classList.remove('bi-moon-fill');
                    icon.classList.add('bi-sun-fill');
                }
            }

            // Sync language with localStorage
            const languageSelector = document.querySelector('select[name="lang"]');
            if (languageSelector) {
                languageSelector.addEventListener('change', function() {
                    localStorage.setItem('preferredLanguage', this.value);
                });
            }
        });
    </script>
</body>
</html>
