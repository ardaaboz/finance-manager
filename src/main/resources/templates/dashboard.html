<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Finance Manager</title>
    <th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments :: navbar}"></nav>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Welcome Header -->
        <div class="row mb-4">
            <div class="col">
                <h2>Welcome back, <span th:text="${username}"></span>! ðŸ‘‹</h2>
            </div>
        </div>
        
        <!-- Financial Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card summary-card income-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-arrow-up-circle"></i> Total Income
                        </h6>
                        <h3 class="card-title income">
                            $<span th:text="${#numbers.formatDecimal(totalIncome, 0, 'COMMA', 2, 'POINT')}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card summary-card expense-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-arrow-down-circle"></i> Total Expenses
                        </h6>
                        <h3 class="card-title expense">
                            $<span th:text="${#numbers.formatDecimal(totalExpense, 0, 'COMMA', 2, 'POINT')}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card summary-card balance-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-wallet2"></i> Net Balance
                        </h6>
                        <h3 class="card-title" th:classappend="${balance >= 0} ? 'income' : 'expense'">
                            $<span th:text="${#numbers.formatDecimal(balance, 0, 'COMMA', 2, 'POINT')}"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="bi bi-funnel"></i> Filter Transactions
            </div>
            <div class="card-body">
                <form th:action="@{/dashboard}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" name="type" class="form-select">
                            <option value="">All</option>
                            <option value="INCOME" th:selected="${selectedType == 'INCOME'}">Income</option>
                            <option value="EXPENSE" th:selected="${selectedType == 'EXPENSE'}">Expense</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select">
                            <option value="">All</option>
                            <option value="Salary" th:selected="${selectedCategory == 'Salary'}">Salary</option>
                            <option value="Freelance" th:selected="${selectedCategory == 'Freelance'}">Freelance</option>
                            <option value="Investment" th:selected="${selectedCategory == 'Investment'}">Investment</option>
                            <option value="Food" th:selected="${selectedCategory == 'Food'}">Food</option>
                            <option value="Rent" th:selected="${selectedCategory == 'Rent'}">Rent</option>
                            <option value="Utilities" th:selected="${selectedCategory == 'Utilities'}">Utilities</option>
                            <option value="Entertainment" th:selected="${selectedCategory == 'Entertainment'}">Entertainment</option>
                            <option value="Transportation" th:selected="${selectedCategory == 'Transportation'}">Transportation</option>
                            <option value="Healthcare" th:selected="${selectedCategory == 'Healthcare'}">Healthcare</option>
                            <option value="Other" th:selected="${selectedCategory == 'Other'}">Other</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Filter
                        </button>
                        <a href="/dashboard" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Clear
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Transactions Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-list-ul"></i> Your Transactions</span>
                <span class="badge bg-secondary" th:text="${#lists.size(transactions)} + ' total'"></span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td>
                                    <span th:text="${transaction.description}"></span>
                                    <span th:if="${transaction.recurring}" class="badge bg-info ms-2">
                                        <i class="bi bi-arrow-repeat"></i> Recurring
                                    </span>
                                </td>
                                <td>
                                    <strong th:text="'$' + ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}"></strong>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${transaction.type == 'INCOME'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${transaction.type}">
                                    </span>
                                </td>
                                <td th:text="${transaction.category}"></td>
                                <td>
                                    <a th:href="@{/edit-transaction(id=${transaction.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a th:href="@{/delete-transaction(id=${transaction.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this transaction?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
